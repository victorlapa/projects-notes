version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: bilor-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bilor}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-bilor}"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - bilor-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bilor-backend
    environment:
      NODE_ENV: production
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${POSTGRES_DB:-bilor}
      DATABASE_USER: ${POSTGRES_USER:-postgres}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PORT: 3001
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bilor-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bilor-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - bilor-network
    restart: unless-stopped

volumes:
  postgres_data:
    name: bilor-postgres-data

networks:
  bilor-network:
    name: bilor-network
    driver: bridge